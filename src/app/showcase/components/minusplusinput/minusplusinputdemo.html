<div class="content-section introduction">
    <div>
        <span class="feature-title">MinusPlusInput</span>
        <span>MinusPlusInput is an input element with increment and decrement controls.</span>
    </div>
</div>

<div class="content-section implementation">
  <div>
    <div id="wrapper">

      <h3 class="first">Basic</h3>
      <pe-minusplusinput name="basic" [min]="0"
                    [max]="20"
                    [step]="1"
                    [(ngModel)]="value1"
      >
      </pe-minusplusinput>

      <h3>Vertical</h3>
      <pe-minusplusinput name="vertical"  [min]="0" [max]="9" [vertical]="true" [(ngModel)]="value2" ></pe-minusplusinput>

      <h3>Custom</h3>
      <pe-minusplusinput name="custom" [min]="0" [max]="30"
                    [step]="2" [(ngModel)]="value3" [decrementLabel]="decrementDesc" [incrementLabel]="incrementDesc">
          {{ inputHeader }}
      </pe-minusplusinput>

    </div>
  </div>
</div>
